# version: "3"
services:
  selenium-hub:
    image: selenium/hub:4.10.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
    platform: linux/amd64

  chrome-node-1:
    image: selenium/node-chrome:4.10.0
    container_name: chrome-node-1
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=4  # Maximum sessions per node
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true  # Allow overriding default max sessions
    # ports:
      # - "5900:5900"  # For VNC access if needed
    shm_size: "1g" # Increase shared memory for Chrome
    platform: linux/amd64

